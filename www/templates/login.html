<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        
      </div>
    </form>
    <div class="row">
      <div class="col">
        <button class="button button-block button-assertive" ng-click="submitLogin()">Ingresar</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="button button-block button-assertive" href="#/home/signup">Registrar</a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
